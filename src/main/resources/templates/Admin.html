<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    max-width: 1000px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 2rem;
}

.error-message {
    background-color: #ffebee;
    color: #c62828;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    text-align: center;
}

.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
}

th, td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #2196F3;
    color: white;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f8f8f8;
}

tr:hover {
    background-color: #e8e8e8;
}

.actions {
    text-align: center;
}

.register-button {
    background-color: #4CAF50;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.register-button:hover {
    background-color: #45a049;
}

.login-link {
    margin-top: 1rem;
    font-size: 0.9rem;
}

.login-link a {
    color: #2196F3;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <h3 class="error-message" th:if="${errors}" th:text="${errors}"></h3>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User-ID</th>
                        <th>User-Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="view : ${users_list}">
                        <td th:text="${view.U_id}"></td>
                        <td th:text="${view.U_name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button type="submit" class="register-button">Register</button>
            <p class="login-link">Already registered? <a href="loginpage">Login</a></p>
        </div>
    </div>
</body>

</html>
