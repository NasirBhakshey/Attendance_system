<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:if= "${Username}">
        <h3 style="color:blueviolet;" th:text="${Username}"></h3>
    </div>
    <h2>Signout</h2>
    <div th:if= "${time}">
        <h3 style="color:black;" th:text="${time}"></h3>
    </div>

    <h1><a th:href= "@{Viewattend}">View-attend</a></h1>

    <h1><a th:href= "@{signoutpage}">Sign-Out</a></h1>
    <div th:if= "${date}">
        <h3 style="color:black;" th:text="${date}"></h3>
    </div>
</body>
</html>
