<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.signout-container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
}

header {
    text-align: center;
    margin-bottom: 1.5rem;
}

h2 {
    color: #333;
    margin-bottom: 0.5rem;
}

.username {
    color: blueviolet;
    margin-top: 0;
}

.date-time {
    text-align: center;
    margin-bottom: 1.5rem;
}

.time, .date {
    color: #333;
    margin: 0.5rem 0;
    font-size: 1.1rem;
}

.actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.button {
    display: block;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    text-align: center;
    font-weight: bold;
}

.view-attend {
    background-color: #4CAF50;
}

.view-attend:hover {
    background-color: #45a049;
}

.sign-out {
    background-color: #f44336;
}

.sign-out:hover {
    background-color: #d32f2f;
}

@media (min-width: 480px) {
    .actions {
        flex-direction: row;
        justify-content: space-between;
    }
    
    .button {
        width: 48%;
    }
}

</style>
<body>
    <div class="signout-container">
        <header>
            <h2>Signout</h2>
            <h3 class="username" th:if="${Username}" th:text="${Username}"></h3>
        </header>
        
        <div class="date-time">
            <p class="time" th:if="${time}" th:text="${time}"></p>
            <p class="date" th:if="${date}" th:text="${date}"></p>
        </div>
        
        <nav class="actions">
            <a class="button view-attend" th:href="@{Viewattend}">View Attendance</a>
            <a class="button sign-out" th:href="@{signoutpage}">Sign Out</a>
        </nav>
    </div>
    
</body>
</html>
