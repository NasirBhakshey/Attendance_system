<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <th>Attend-ID</th>
            <th>User-Name</th>
            <th>Attend-Date</th>
            <th>SignIn-Time</th>
            <th>Signout-Time</th>
            <th>Action</th>
        </tr>
        <tr th:each= "veiw:${Viewlist}">
            <td><span th:text="${veiw.a_id}"></span></td>
            <td><span th:text="${veiw.user.U_name}"></span></td>
            <td><span th:text="${veiw.date}"></span></td>
            <td><span th:text="${#temporals.format(veiw.SignIn, 'hh:mm:ss a')}"></span></td>
            <td><span th:text="${#temporals.format(veiw.signOut, 'hh:mm:ss a')}"></span></td>
            <td><a th:href= "@{/Viewlist/{id}(id=${veiw.user.U_id})}">Delete</a><a th:href= "@{/Viewlist/edit/{id}(id=${veiw.user.U_id})}">Edit</a></td>
        </tr>
    </table>
</body>
</html>
