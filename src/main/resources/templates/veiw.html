<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <th>Attend-ID</th>
            <th>Attend-Date</th>
            <th>Attend-Time</th>
            <th>User-Name</th>
        </tr>
        <tr th:each= "view:${Viewlist}">
            <td><span th:text="${view.a_id}"></span></td>
            <td><span th:text="${view.date}"></span></td>
            <td><span th:text="${view.time}"></span></td>
            <td><span th:text="${view.user.U_name}"></span></td>
            <td><a th:href= "@{/Viewlist/{a_id}(a_id=${view.a_id})}">Delete</a><a th:href= "@{/Viewlist/edit/{a_id}(id=${view.a_id})}">Edit</a></td>
        </tr>
    </table>
</body>
</html>
