<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:if= "${Successmsg}">
        <h3 style="color: aqua;" th:text="${Successmsg}"></h3>
    </div>
    
    <div th:if= "${errormsg}">
        <h3 style="color:red;" th:text="${errormsg}"></h3>
    </div>
        <form th:action="@{/Viewlist/{id}(id=${signUp.user.U_id})}" th:object="${signUp}" method="post">
            <table border="2" align="center">
            <caption><h3>Register Here...</h3></caption>
            <tr><td>Enter Attend-ID :</td><td>
            <input type="number" th:field="*{a_id}"/></td></tr>
            <tr><td>Enter Attend-Date :</td><td>
            <input type="date" th:field="*{date}"/></td></tr>
            <tr><td>Enter Attend-SignIn :</td><td><input type="time" th:field="*{SignIn}"/></td></tr>
            <tr><td>Enter Attend-SignOut :</td><td><input type="time" th:field="*{SignOut}"/></td></tr>
            <tr><td>Enter User-ID :</td><td><input type="number" th:field="*{user.U_id}"/></td></tr>
            <tr><td><input type="submit" name="Register"/></td></tr>
        </table>
    <br>
    <br>
    <p align="center">If Already Registered...<a href="loginpage"><b>Login</b></a></p><br>
    <p align="center">Home Page...<a href="index.html"><b>Home</b></a></p>
        </form>
</body>
</html>
