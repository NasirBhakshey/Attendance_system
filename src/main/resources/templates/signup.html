<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.profile-container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 600px;
}

header {
    text-align: center;
    margin-bottom: 2rem;
}

h1 {
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

.username {
    color: #4CAF50;
    font-weight: bold;
}

.date-time {
    text-align: center;
    margin-bottom: 2rem;
}

.date, .time {
    font-size: 1.2rem;
    color: #666;
    margin: 0.5rem 0;
}

.actions {
    display: flex;
    justify-content: space-around;
    margin-top: 2rem;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    text-align: center;
}

.button:hover {
    background-color: #45a049;
}

.signup {
    background-color: #2196F3;
}

.signup:hover {
    background-color: #1976D2;
}

.view-attend {
    background-color: #FF9800;
}

.view-attend:hover {
    background-color: #F57C00;
}

@media (max-width: 480px) {
    .actions {
        flex-direction: column;
    }
    
    .button {
        margin-bottom: 1rem;
    }
}

</style>
<body>
    <div class="profile-container">
        <header>
            <h1>Welcome to <span class="username" th:text="${Username}">'s Profile</h1>
        </header>
        
        <div class="date-time">
            <p class="date">Date: <span th:text="${date}"></p>
            <p class="time">Time: <span th:text="${time}"></p>
        </div>
        
        <nav class="actions">
            <a class="button signup" th:href="@{Sign-Up}">Sign Up</a>
            <a class="button view-attend" th:href="@{Viewattend1}">View Attendance</a>
        </nav>
    </div>
    
</body>
</html>
